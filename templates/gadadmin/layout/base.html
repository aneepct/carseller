{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GAD | Admin</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/bootstrap/dist/css/bootstrap.min.css" %}>
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/font-awesome/css/font-awesome.min.css" %}>
    <!-- Ionicons -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/Ionicons/css/ionicons.min.css" %}>
    <!-- Theme style -->
    <link rel="stylesheet" href={% static "/gadadmin/dist/css/AdminLTE.min.css" %}>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href={% static "/gadadmin/dist/css/skins/_all-skins.min.css" %}>
    <!-- Morris chart -->
{#    <link rel="stylesheet" href={% static "/gadadmin/bower_components/morris.js/morris.css" %}>#}
    <!-- jvectormap -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/jvectormap/jquery-jvectormap.css" %}>
    <!-- Date Picker -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" %}>
    <!-- Daterange picker -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/bootstrap-daterangepicker/daterangepicker.css" %}>
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href={% static "/gadadmin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" %}>
    <!-- DataTables -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" %}>
    <!-- Select2 -->
    <link rel="stylesheet" href={% static "/gadadmin/bower_components/select2/dist/css/select2.min.css" %}>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">


</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {% block content %} {% endblock content %}
    </div>

    <!-- jQuery 3 -->
    <script src={% static "/gadadmin/bower_components/jquery/dist/jquery.min.js" %}></script>
    <!-- jQuery UI 1.11.4 -->
    <script src={% static "/gadadmin/bower_components/jquery-ui/jquery-ui.min.js" %}></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script src={% static "/gadadmin/bower_components/bootstrap/dist/js/bootstrap.min.js" %}></script>
    <!-- DataTables -->
    <script src={% static "/gadadmin/bower_components/datatables.net/js/jquery.dataTables.min.js" %}></script>
    <script src={% static "/gadadmin/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" %}></script>
    <!-- Morris.js charts -->
    <script src={% static "/gadadmin/bower_components/raphael/raphael.min.js" %}></script>
{#    <script src={% static "/gadadmin/bower_components/morris.js/morris.min.js" %}></script>#}
    <!-- Sparkline -->
    <script src={% static "/gadadmin/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js" %}></script>
    <!-- jvectormap -->
    <script src={% static "/gadadmin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}></script>
    <script src={% static "/gadadmin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}></script>
    <!-- jQuery Knob Chart -->
    <script src={% static "/gadadmin/bower_components/jquery-knob/dist/jquery.knob.min.js" %}></script>
    <!-- daterangepicker -->
    <script src={% static "/gadadmin/bower_components/moment/min/moment.min.js" %}></script>
    <script src={% static "/gadadmin/bower_components/bootstrap-daterangepicker/daterangepicker.js" %}></script>
    <!-- datepicker -->
    <script src={% static "/gadadmin/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" %}></script>
    <!-- Select2 -->
    <script src={% static "/gadadmin/bower_components/select2/dist/js/select2.full.min.js" %}></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src={% static "/gadadmin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}></script>
    <!-- Slimscroll -->
    <script src={% static "/gadadmin/bower_components/jquery-slimscroll/jquery.slimscroll.min.js" %}></script>
    <!-- FastClick -->
    <script src={% static "/gadadmin/bower_components/fastclick/lib/fastclick.js" %}></script>
    <!-- AdminLTE App -->
    <script src={% static "/gadadmin/dist/js/adminlte.min.js" %}></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src={% static "/gadadmin/dist/js/pages/dashboard.js" %}></script>
    <!-- AdminLTE for demo purposes -->
    <script src={% static "/gadadmin/dist/js/demo.js" %}></script>

    <script src={% static "/gadadmin/plugins/iCheck/icheck.min.js" %}></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>

    <!-- CK Editor -->
    <script src={% static "/gadadmin/bower_components/ckeditor/ckeditor.js" %}></script>

    {% block page_script %} {% endblock page_script %}
</body>
</html>
