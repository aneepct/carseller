{% load staticfiles %}

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{% static 'gadadmin/dist/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Admin</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview
            {% if request.path == '/gadadmin/homepage_content/default' or request.path == '/gadadmin/stepone_content/default' or request.path == '/gadadmin/steptwo_content/default' or request.path == '/gadadmin/stepthree_content/default' %}
                active
            {% endif %}
        ">
          <a href="#">
            <i class="fa fa-file-text-o"></i>
            <span>Contents</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li class="
                {% if request.path == '/gadadmin/homepage_content/default' %}
                    active
                {% endif %}"
            >
                <a href="/gadadmin/homepage_content/default"><i class="fa fa-home"></i>Homepage</a>
            </li>
            <li class="
                {% if request.path == '/gadadmin/stepone_content/default' %}
                    active
                {% endif %}
            ">
                <a href="/gadadmin/stepone_content/default"><i class="fa fa-circle-o"></i>Stepone</a>
            </li>

            <li class="
                {% if request.path == '/gadadmin/steptwo_content/default' %}
                    active
                {% endif %}
            ">
                <a href="/gadadmin/steptwo_content/default"><i class="fa
                fa-circle-o"></i>Steptwo</a>
            </li>

            <li class="
                {% if request.path == '/gadadmin/stepthree_content/default' %}
                    active
                {% endif %}
            ">
                <a href="/gadadmin/stepthree_content/default"><i class="fa
                fa-circle-o"></i>Stepthree</a>
            </li>
          </ul>
        </li>
        <li class="
            {% if request.path == '/gadadmin/cities_page' or request.path == '/gadadmin/add_city' %}
                active
            {% endif %}"
        >
            <a href="/gadadmin/cities_page">
                <i class="fa fa-map-signs"></i>Cities
            </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
